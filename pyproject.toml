[tool.poetry]
name = "meri"
version = "0.1.0"
description = "Meri ðŸŒŠ â€“ Klikkikuri backend service for news title unsensationalizer"
authors = [
	"Teemu Autto <teemu.a.autto@jyu.fi>",
	"Juho Tarkkanen <juho.tarkkanen@hotmail.fi>",
	"Taija Kolehmainen <taija.s.kolehmainen@jyu.fi>"
]
packages = [
	{ include = "meri", from = "src/" }
]
readme = "README.md"
repository = "https://github.com/Klikkikuri/meri"
license = "AGPL-3.0-only"

[tool.poetry_bumpversion.file."src/meri/__init__.py"]

[tool.black]
line-length = 120

[tool.isort]
profile = "black"
line_length = 120

[tool.ruff]
ignore = ["E701"]

[tool.poetry.dependencies]
python = "^3.12"
pydantic-settings = "^2.5.2"
python-dotenv = "^1.0.1"
openai = "^1.51.1"
Jinja2 = "^3.1.4"
structlog = "^24.4.0"
opentelemetry-api = "^1.27.0"
playwright = "^1.47.0"
markdownify = "^0.13.1"
opentelemetry-sdk = "^1.27.0"
opentelemetry-instrumentation-logging = "^0.48b0"
newspaper4k = "^0.9.3.1"
platformdirs = "^4.3.6"
# Needed for newspaper4k
lxml = {extras = ["html-clean"], version = "^5.3.0"}
celery = {extras = ["redis"], version = "^5.4.0"}
haystack-ai = "^2.6.1"

[tool.poetry.group.dev.dependencies]
black = "^24.8.0"
ruff = "^0.6.9"
poetry = "1.8.3"
isort = "^5.13.2"
pre-commit = "^4.0.1"
bandit = "^1.7.10"
poetry-bumpversion = "^0.3.2"
requests-cache = "^1.2.1"
debugpy = "^1.8.7"

[tool.poetry.group.otel]
# OpenTelemetry dependencies
optional = true

[tool.poetry.group.otel.dependencies]
opentelemetry-exporter-otlp = "^1.27.0"
opentelemetry-instrumentation-asyncio = "^0.48b0"
opentelemetry-instrumentation-logging = "^0.48b0"
opentelemetry-instrumentation-requests = "^0.48b0"
opentelemetry-instrumentation-celery = "^0.48b0"
opentelemetry-instrumentation-system-metrics = "^0.48b0"
opentelemetry-instrumentation-sqlalchemy = "^0.48b0"
opentelemetry-instrumentation-jinja2 = "^0.48b0"
opentelemetry-instrumentation-openai = "^0.33.3"

[tool.poetry.group.analysis]
optional = true

[tool.poetry.group.analysis.dependencies]
ipykernel = "^6.29.5"
ipywidgets = "^8.1.5"
scikit-learn = "^1.5.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
